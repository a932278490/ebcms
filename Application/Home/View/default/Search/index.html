<include file='Common/header'/>
<div class="row">
	<div class="col-md-3">
		<include file='Common/contactus'/>
	</div>
	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-body">
				<h1 class="text-center">搜索</h1>
				<hr>
				<form class="form-horizontal well" method="get" action="{:U('Search/index')}">
					<input type="hidden" name="m" value="home">
					<input type="hidden" name="c" value="search">
					<input type="hidden" name="a" value="index">
					<div class="input-group">
						<input type="text" name="q" class="form-control" value="{$q}" placeholder="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">搜索</button>
						</span>
					</div>
				</form>
				<notempty name='q'>
					<hr>
					<notempty name='lists'>
						<div class="list-group">
							<foreach name='lists' item='vo'>
								<a href="{:U('Article/detail',array('id'=>$vo['id']))}" class="list-group-item">{$vo.title}</a>
							</foreach>
						</div>
						<notempty name='pages'>{$pages}</notempty>
					<else/>
						<div class="alert alert-danger">没有搜索到与 "<b class="text-danger"> {$q} </b>" 相关的结果</div>
					</notempty>
				</notempty>
			</div>
		</div>
	</div>
</div>
<include file='Common/footer'/>
