<include file='Common/header'/>
<div class="row">
	<div class="col-md-3">
		{:htmlspecialchars_decode(mycfg('guestbook_tips'))}
		<include file='Common/contactus'/>
	</div>
	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3>留言列表</h3>
				<hr>
				<guestbooklist return='guestbook'/>
				<foreach name="guestbook" item="vo" >
					<div class="media">
						<div class="media-left">
							<div style="width:60px;">
								<img src="__IMAGE__/avatar.gif" alt="">
							</div>
						</div>
						<div class="media-body">
							<p class="alert alert-info">{$vo.content}</p>
						</div>
						<div class="media-right">
							<div style="width:60px;"></div>
						</div>
					</div>
					<notempty name='vo.reply'>
					<div class="media">
						<div class="media-left">
							<div style="width:60px;"></div>
						</div>
						<div class="media-body">
							<p class="alert alert-danger">{$vo.reply}</p>
						</div>
						<div class="media-right">
							<div style="width:60px;">
								<img src="__IMAGE__/nb.jpg" alt="">
							</div>
						</div>
					</div>
					</notempty>
					<hr>
				</foreach>
				<h3>我要留言</h3>
				<form class="form-horizontal well" method="post" action="{:U('add')}">
					<div class="form-group">
						<label for="inputnickname3" class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-10">
							<input name="nickname" type="text" class="form-control" id="inputnickname3">
						</div>
					</div>
					<div class="form-group">
						<label for="inputcontent3" class="col-sm-2 control-label">内容</label>
						<div class="col-sm-10">
							<textarea name="content" id="inputcontent3" class="form-control" rows="6"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputmobile3" class="col-sm-2 control-label">电话</label>
						<div class="col-sm-10">
							<input type="text" name="mobile" class="form-control" id="inputmobile3">
						</div>
					</div>
					<if condition="C('GUESTBOOK.verify')==1">
						<div class="form-group form-group-lg">
							<label for="verify" class="col-sm-2 control-label">
								验证码
							</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input type="text" name="verify" class="form-control" id="verify" placeholder="请输入验证码">
									<div class="input-group-addon img-verify"><img class="img-rounded" id="verifyimage" onclick="EBCMS.FN.change_verify('verifyimage');" src="{:U('Api/verify')}" alt="验证码"></div>
								</div>
							</div>
						</div>
					</if>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<include file='Common/footer'/>
